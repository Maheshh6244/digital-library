---
version: "3"

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: digital_library
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./digital_library.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - digitalbook-network

  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - digitalbook-network
    depends_on:
      - mysql-db

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    networks:
      - digitalbook-network
    depends_on:
      - discovery-service
      - user-service
      - catalog-service

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    networks:
      - digitalbook-network
    depends_on:
      - discovery-service
      - mysql-db

  catalog-service:
    build: ./catalog-service
    container_name: catalog-service
    ports:
      - "8082:8082"
    networks:
      - digitalbook-network
    depends_on:
      - discovery-service
      - mysql-db

  borrowing-service:
    build: ./borrowing-service
    container_name: borrowing-service
    ports:
      - "8083:8083"
    networks:
      - digitalbook-network
    depends_on:
      - discovery-service
      - mysql-db

  recommendation-service:
    build: ./recommendation-service
    container_name: recommendation-service
    ports:
      - "8084:8084"
    networks:
      - digitalbook-network
    depends_on:
      - discovery-service
      - mysql-db

volumes:
  mysql_data:

networks:
  digitalbook-network:
    driver: bridge
